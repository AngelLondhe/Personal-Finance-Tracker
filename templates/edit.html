<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>✏️ Edit Expense</h1>

    <form action="/edit/{{ expense[0] }}" method="post">
        <input type="date" name="date" value="{{ expense[1] }}" required>
        <input type="text" name="category" value="{{ expense[2] }}" required>
        <input type="number" step="0.01" name="amount" value="{{ expense[3] }}" required>
        <button type="submit">✅ Save Changes</button>
    </form>

    <a href="/">⬅️ Back to Home</a>

</body>
</html>
