<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>💰 Personal Finance Tracker 💰</h1>

    <form action="/add" method="post">
        <input type="date" name="date" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount (Rs)" required>
        <button type="submit">➕ Add Expense</button>
    </form>

    <h2>📊 Expense List</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount (Rs)</th>
            <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td> <!-- Date -->
            <td>{{ row[2] }}</td> <!-- Category -->
            <td>₹{{ row[3] }}</td> <!-- Amount -->
            <td>
                <a href="/edit/{{ row[0] }}" class="edit-btn">✏️ Edit</a>
                <a href="/delete/{{ row[0] }}" class="delete-btn" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
